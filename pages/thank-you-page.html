<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank you!</title>
    <link rel="stylesheet" href="../style.css" />
    <link
      rel="stylesheet"
      href="../code-snippets/css_netlify-form-success.html"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&amp;subset=latin,latin-ext"
      rel="stylesheet"
      type="text/css"
    />

    <style>
      :root {
        --floral-decoration__height: clamp(12rem, 30vw, 28rem);
      }
    </style>
  </head>
  <body class="disable-vertical-scroll">
    <!-- desktop header nav -->
    <header class="desktop-menu">
      <nav>
        <ul>
          <a href="../index.html"><li>Home</li></a>
          <a href="./invite.html"><li>Invite</li></a>
          <a href="./agenda.html"><li>Agenda</li></a>
          <a href="./rsvp.html"><li>RSVP</li></a>
          <a href="./registry.html"><li>Registry</li></a>
        </ul>
      </nav>
    </header>
    <main id="thank-you-page">
      <a href="../index.html">
        <div class="mobile-menu">
          <div class="primary-header">
            <ul class="primary-header__nav" id="primary-header__nav">
              <li class="primary-header__nav-item">
                <a href="../index.html">Home</a>
              </li>
              <li class="primary-header__nav-item">
                <a href="./invite.html">Invite</a>
              </li>
              <li class="primary-header__nav-item">
                <a href="./agenda.html">Agenda</a>
              </li>
              <li class="primary-header__nav-item">
                <a href="./rsvp.html">RSVP</a>
              </li>
              <li class="primary-header__nav-item">
                <a href="./registry.html">Registry</a>
              </li>
            </ul>
            <button
              class="hamburger-button"
              aria-controls="primary-header__nav"
              aria-expanded="false"
            >
              <svg
                fill="var(--button-color)"
                class="hamburger"
                viewBox="0 0 100 100"
                width="50"
              >
                <rect
                  class="line top"
                  width="80"
                  height="10"
                  x="10"
                  y="25"
                  rx="5"
                ></rect>
                <rect
                  class="line middle"
                  width="80"
                  height="10"
                  x="10"
                  y="45"
                  rx="5"
                ></rect>
                <rect
                  class="line bottom"
                  width="80"
                  height="10"
                  x="10"
                  y="65"
                  rx="5"
                ></rect>
              </svg>
            </button>
          </div>
        </div>
      </a>
      <img
        src="../assets/registry/registry_floral-top-left.png"
        alt=""
        class="floral-decoration top-left fixed-height"
      />
      <img
        src="../assets/registry/registry_floral-bottom-right.png"
        alt=""
        class="floral-decoration bottom-right fixed-height z-1000"
      />

      <!-- thank you -->
      <section class="thank-you" id="thank-you">
        <div class="thank-you-wrapper">
          <h1 class="section-title">Thank you!</h1>
          <p class="thank-you-detail">For being a part of this special day</p>
          <a
            id="back-link"
            href="https://tayla-and-chadley-wedding-invite.netlify.app/pages/rsvp"
            >‚Üê Back to our site</a
          >
          <p class="thank-you-names">Tayla & Chadley</p>
        </div>
      </section>
    </main>
    <script>
      (function () {
        if (
          document.referrer &&
          document.location.host &&
          document.referrer.match(
            new RegExp("^https?://" + document.location.host)
          )
        ) {
          document
            .getElementById("back-link")
            .setAttribute("href", document.referrer);
        }
      })();
    </script>
  </body>
</html>
